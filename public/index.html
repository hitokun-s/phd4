<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commentie</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/d3.v3.min.js"></script>
    <script src="../js/util.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
    <style>
        #stage{
            width:600px;
            height:600px;
            margin-left: auto;
            margin-right: auto;
            border:solid thick #000;
            box-sizing: initial;
        }
        #stage *{
            position: absolute;
        }
        #canvas {
            z-index: 1;
        }
        #svg {
            z-index: 2;
        }
        .text{
            cursor:pointer;
        }
        #canvas2{
            display: none;
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ul id="comments"></ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button id="publish" class="btn btn-primary">publish</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="stage">
                <canvas id="canvas" width="600" height="600"></canvas>
                <svg id="svg"></svg>
            </div>
        </div>
    </div>
</div>
<canvas id="canvas2" width="600" height="600"></canvas>
<script src="../js/phd4.js"></script>
<script>
</script>
</body>
</html>
